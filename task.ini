Тестовое задание:

    1. Создайте серверное приложение на Python с использованием Flask или Django.
    2. Настройте интеграцию с OpenAI API для анализа текста.
    3. Реализуйте форму ввода текста на веб-странице.
    4. Отправьте введенный текст на обработку в OpenAI API и получите результаты анализа.
    5. Отобразите результаты анализа на веб-странице.
    6. Код должен быть чистым и хорошо документированным.
    7. Приложение должно быть развернуто на бесплатной платформе (например, Heroku или Vercel) для демонстрации.
